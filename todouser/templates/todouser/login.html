{% extends 'todouser/base.html' %}
{% block content %}
<div>
    <h2 class="h2-login">Login Page</h2>
</div>
<div class="forms-login">
    <form id="form-login" method="POST">
        {% csrf_token %}
        <fieldset class="fs-login" class="feild">
            <legend>Login</legend>
            <label>Username</label><br>
            <input id="login-username" autocomplete="off" type="text" placeholder="Enter username"><br><br>
            <label>E-mail</label><br>
            <input id="login-email" autocomplete="off" type="email" required placeholder="Enter email"><br><br>
            <label>Password</label><br>
            <input id="login-pass" autocomplete="off" type="password" required placeholder="Enter password"><br><br>
        </fieldset>
        <div class="forms-btn">
            <button id="login-btn" type="submit">Login</button>
        </div>
    </form>
    <div class="forms-sml">
        <small>Need An Account? <a class="log-tag" href="{% url 'register' %}">Register</a></small>
    </div>
</div>
<script>
    function getCsrftoken() {
        const cookies = document.cookie.split(';');
        for (let i =0; i < cookies.length; i++){
            const cookie = cookies[i].trim();
            if(cookie.startsWith('csrftoken=')){
                return cookie.substring('csrftoken='.length, cookie.length)
            }
        }
        return '';
    }

    function handleLogin(event) {
        event.preventDefault();

        const Name = document.getElementById('login-username');
        const emailName = document.getElementById('login-email');
        const passwordName = document.getElementById('login-pass');

        const formData = new FormData();
        formData.append('username', Name.value);
        formData.append('email', emailName.value);
        formData.append('password', passwordName.value);

        fetch('/loginapi/', {
            method: 'POST',
            headers : {
                'X-CSRFToken' : getCsrftoken()
            },
            body: formData,
        })
        .then(response => {
            if (response.ok) {
                // Successful login, redirect to the list page)
                // alert('user login success!')
                window.location.href = 'http://127.0.0.1:8000/hometodo/';
            } else {
                return response.json(); // Parse the error response
            }
        })
        .then(data => {
            if (data && data.error) {
                if (data.error === 'Email incorrect.') {
                    alert('Email incorrect. Please enter a valid email address.');
                } else if (data.error === 'Invalid password.') {
                    alert('Invalid password. Please enter a valid password.');
                } else {
                    alert('Login Error: ' + data.error);
                }
            }
        })
        .catch(error => console.error('Error:', error));
    }

    document.querySelector('button[type="submit"]').addEventListener('click', handleLogin);
</script>
{% endblock %}
