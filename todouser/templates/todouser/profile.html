{% extends 'todouser/base.html' %}
{% block content %}
<div>
    <div>
        <button class="goback" onclick="goTo()">Go-Back</button>
    </div>
    <div class="profile">
        <h2>User name : {{ user.username }}</h2>
        <h3>E-mail : {{ user.email }}</h3>
    </div>
</div>
<script>
    function goTo(){
        window.location.href = href="{% url 'todo-list' %}";
    }
</script>
{% endblock %}
